<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sample Webpage</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           margin: 0;
           padding: 0;
           background-color: #f4f4f4;
       }
       header {
           background-color: #333;
           color: white;
           padding: 10px 20px;
           text-align: center;
       }
       nav {
           background-color: #444;
           overflow: hidden;
       }
       nav a {
           float: left;
           display: block;
           color: white;
           text-align: center;
           padding: 14px 20px;
           text-decoration: none;
       }
       nav a:hover {
           background-color: #ddd;
           color: black;
       }
       main {
           padding: 20px;
       }
       footer {
           background-color: #333;
           color: white;
           text-align: center;
           padding: 10px 0;
           position: fixed;
           bottom: 0;
           width: 100%;
       }
   </style>
</head>
<body>
   <header>
       <h1>Welcome to My Sample Page</h1>
   </header>
   <nav>
       <a href="#home">Home</a>
       <a href="#about">About</a>
       <a href="#contact">Contact</a>
   </nav>
   <main>
       <h2>About This Page</h2>
       <p>This is a simple webpage created using HTML and CSS. It includes a header, navigation bar, main content area, and footer.</p>
       <h3>Features:</h3>
       <ul>
           <li>Responsive layout</li>
           <li>Navigation links</li>
           <li>Basic styling with CSS</li>
       </ul>
       <img src="https://via.placeholder.com/300" alt="Sample Image" style="display:block; margin:auto; border-radius:10px;">
   </main>
   <footer>
       Â© 2023 My Sample Page
   </footer>
</body>
</html>
